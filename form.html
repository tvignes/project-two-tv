  <meta property="og:title" content="">

  <link rel="stylesheet" href="./css/normalize.css">

<body>
  <!-- Place your site's HTML here -->
  <header>
		<div class="store">
			<img class="logo" src="./img/kc-icon.png" alt="">
			<h1>Baby's Best King Cakes</h1>
		</div>
		<button class="menu-toggle" aria-expanded="false" aria-controls="offcanvas-menu">Menu</button>
		<nav id="offcanvas-menu" class="menu">
			<a href="./index.html">Home</a>
		</nav>
	</header>
  <main>
    <div class="order-form">
      <form action="./thank-you.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="First Last"><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="number" id="phone-number" name="phone number" required placeholder="(###) ###-####"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com"><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required placeholder="#"><br><br>
        <label for="pickup-date">Pickup Date:</label>
        <input type="date" id="pickup-date" name="pickup-date" required placeholder="MM/DD/YYYY"><br><br>
        <label for="pickup-time">Pickup Time:</label>
        <input type="time" id="pickup-time" name="pickup-time" required placeholder="--:-- --"><br><br>
        <label for="size-select">Size:</label>
        <select name="size" id="size-select">
          <option value="">-Please choose a size-</option>
          <option value="cupcake">Cupcake</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select><br><br>
        <label for="flavor-select">Choose a Flavor:</label>
        <select name="flavor" id="flavor-select">
          <option value="">-Please choose a flavor-</option>
          <option value="cinnamon">Cinnamon</option>
          <option value="cream-cheese">Cream Cheese</option>
          <option value="bavarian-cream">Bavarian Cream</option>
          <option value="pecan-praline">Pecan Praline</option>
          <option value="strawberry-cream-cheese">Strawberry Cream Chese</option>
          <option value="blueberry-cream-cheese">Blueberry Cream Cheese</option>
        </select><br><br>
        <input type="submit" value="Place Order">
      </form>
    </div>
  </main>
  <footer>
		<span>Baby's Best King Cakes</span>
	</footer>
